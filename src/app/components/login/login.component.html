<form #loginForm="ngForm" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="model.email" name="email" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="model.password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Invia</button>
</form>
