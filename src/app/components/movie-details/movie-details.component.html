<div *ngIf="movieDetails">
    <h1>{{ movieDetails.title }}</h1>
    <p>{{ movieDetails.overview }}</p>
    <iframe width="560" height="315" [src]="'https://www.youtube.com/embed/' + movieVideo.key | safeUrl" frameborder="0" allowfullscreen></iframe>
    <button type="button" (click)="purchaseMovie()" *ngIf="showPurchaseButton">Acquista</button>
</div>
