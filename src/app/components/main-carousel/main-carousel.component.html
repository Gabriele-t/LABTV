<ngx-slick-carousel [config]="slickConfig">
    <div *ngFor="let movie of movieList.results" ngxSlickItem
        [ngStyle]="{'background-image': 'url(' + imgSrc + movie.backdrop_path + ')'}">
        <div class="gradient">
            <!-- <p>Genere: {{movie.genre}}</p> -->
            <h1>{{movie.title}}</h1>
            <span class="material-symbols-outlined">
                star
            </span>
        </div>
    </div>
</ngx-slick-carousel>
