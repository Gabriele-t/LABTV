<div>
    <h2>Elenco Acquisti</h2>
    <ul>
        <li *ngFor="let purchase of purchases">
            <span>{{ purchase.movieId }}</span>
            <button (click)="returnPurchase(purchase.movieId)">Restituisci</button>
        </li>
    </ul>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
