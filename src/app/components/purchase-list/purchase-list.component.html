<div>
    <h2>Elenco Acquisti</h2>
    <ul>
        <li *ngFor="let purchase of purchases">
            <img [src]="imgSrc + purchase.poster_path" [alt]="purchase.movieId" [routerLink]="['/movie', purchase.movieId]">
            <button (click)="returnPurchase(purchase.movieId)">Restituisci</button>
        </li>
    </ul>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
